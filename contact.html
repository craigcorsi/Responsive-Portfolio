<!DOCTYPE html>
<html lang="en">
<head>
    <title>Craig Corsi -- Full Stack Web Developer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header title and nav bar common to all pages;
the 'clearfix' allows the <h1> and <nav> to be positioned with float -->
    <header class="clearfix">
        <!-- Anything wrapped as 'content' has width set to 960px -->
        <div class="content">
            <h1>Craig Corsi</h1>
            <nav>
                <a href="index.html" class="about">About</a>
                <a href="portfolio.html" class="portfolio">Portfolio</a>
                <a href="contact.html" class="contact">Contact</a>
            </nav>
        </div>
    </header>

    <section class="two-cols">
        <div class="content clearfix col-2-3">
            <h2>Contact</h2>

            <form action="" method="post">
                <label>
                    <h4>Name</h4>
                    <input type="text" name="name">
                </label>
                <label>
                    <h4>Email</h4>
                    <input type="email" name="email">
                </label>
                <label>
                    <h4>Message</h4>
                    <textarea name="Message" rows="10"></textarea>
                </label>
            </form>
            <br>
            <!-- Pressing 'submit' redirects to the About Me page and 
                ignores user input... for now :-) -->
            <a href="index.html" class="button button-submit">Submit!</a>
        </div>

        <div class="content clearfix col-1-3 thumbnail-wrapper">
            <h2>Connect with Me</h2>

            <a href="https://github.com/craigcorsi" target="_blank">
                <img class="img-thumbnail thumb-gh" src="images/thumb-gh.png" alt="My Github Page" height="50px">
            </a>

            <a href="https://www.linkedin.com/in/craig-corsi-5452b0154/" target="_blank">
                <img class="img-thumbnail thumb-li" src="images/thumb-li.png" alt="My Linkedin Page" height="50px">
            </a>

            <a href="https://stackoverflow.com/users/9157679/craig?tab=profile" target="_blank">
                <img class="img-thumbnail thumb-so" src="images/thumb-so.png" alt="My Github Page" height="50px">
            </a>
        </div>
    </section>

    <footer>
        <small>&copy; Craig Corsi 2018</small>
    </footer>
</body>
</html>
